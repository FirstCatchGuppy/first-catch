<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TWILIGHT GUPPY— FIRST CATCH</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: #f5f0e6;
  color: #0a1f44;
  line-height: 1.6;
}

a { text-decoration: none; color: inherit; }

.container {
  width: 90%;
  max-width: 1200px;
  margin: auto;
}

/* NAV */
nav {
  width: 100%;
  padding: 25px 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  background: #f5f0e6;
  z-index: 1000;
}

.logo {
  font-family: 'Playfair Display', serif;
  display: flex;
  flex-direction: column;
  line-height: 1;
  text-transform: uppercase;
  align-items: center;
}

.logo .first { font-size: 12px; letter-spacing: 6px; }
.logo .catch { font-size: 24px; letter-spacing: 4px; }

.nav-links a {
  margin-left: 40px;
  font-size: 14px;
  letter-spacing: 1px;
}

.breadcrumb {
  padding: 140px 0 20px 0;
  font-size: 14px;
  color: #666;
}

.product-wrapper {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 60px;
}

.product-image {
  width: 100%;
  height: 500px;
  background: #f8f8f8;
  border: 1px solid #e0e0e0;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  margin-bottom: 20px;
}

.product-image img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  transition: opacity 0.25s ease;
}

.thumbnail-row {
  display: flex;
  gap: 12px;
}

.thumbnail-row img {
  width: 80px;
  height: 80px;
  object-fit: contain;
  border: 2px solid #e0e0e0;
  cursor: pointer;
  border-radius: 8px;
  opacity: 0.6;
}

.thumbnail-row img.active,
.thumbnail-row img:hover {
  opacity: 1;
  border-color: #0a1f44;
}

.product-details h2 {
  font-family: 'Playfair Display', serif;
  font-size: 32px;
  margin-bottom: 12px;
}

.price {
  font-size: 28px;
  margin-bottom: 24px;
}

/* NEW IMAGE SECTION */
.info-image {
  margin: 30px 0;
}

.info-image img {
  width: 100%;
  border-radius: 12px;
  border: 1px solid #e0e0e0;
}

.btn-add-cart {
  display: block;
  width: 100%;
  padding: 18px 30px;
  background: #f5f0e6;
  color: #0a1f44;
  border: 2px solid #0a1f44;
  border-radius: 8px;
  font-size: 15px;
  letter-spacing: 1.5px;
  cursor: pointer;
  text-transform: uppercase;
}

.btn-add-cart:hover {
  background: #0a1f44;
  color: #f5f0e6;
}

footer {
  padding: 30px;
  text-align: center;
  font-size: 12px;
  background: #081730;
  color: #f5f0e6;
}

@media(max-width: 900px) {
  .product-wrapper { grid-template-columns: 1fr; }
  .product-image { height: 400px; }
}
</style>
</head>

<body>

<nav>
  <a href="index.html" class="logo">
    <span class="first">FIRST</span>
    <span class="catch">CATCH</span>
  </a>
  <div class="nav-links">
    <a href="#shop">SHOP</a>
  </div>
</nav>

<section class="product-page">
<div class="container">
<p class="breadcrumb">
<a href="MASTERFILE.html">Home</a> / Shop / GUPPY Tee
</p>

<div class="product-wrapper">

<!-- LEFT SIDE -->
<div>
<div class="product-image">
<img id="mainImage" src="GREEN2.png">
</div>
<div class="thumbnail-row">
<img src="GREEN2.png" class="active" onclick="changeImage(this)">
<img src="GREEN1.png" onclick="changeImage(this)">
</div>
</div>

<!-- RIGHT SIDE -->
<div class="product-details">
<h2>Midnight Haul Green Boxy Cropped Tee</h2>
<p class="price">₱600</p>

<!-- INSERT YOUR IMAGE HERE -->
<div class="info-image">
  <img src="SIZEGUIDE.png" alt="Additional product info">
</div>

<button type="button" class="btn-add-cart" onclick="addToCart()">Order</button>

</div>
</div>
</div>
</section>

<footer>
© 2026 FIRST CATCH — ALL RIGHTS RESERVED
</footer>

<script>
function changeImage(element) {
  const mainImage = document.getElementById("mainImage");
  mainImage.style.opacity = 0;
  setTimeout(() => {
    mainImage.src = element.src;
    mainImage.style.opacity = 1;
  }, 120);

  document.querySelectorAll(".thumbnail-row img").forEach(img => {
    img.classList.remove("active");
  });
  element.classList.add("active");
}

function addToCart() {
  const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSf5bv-7AV8F8xWxvo4S4pRabZsGLj0j_fC_vPIRzTUzOwps4Q/viewform";
  window.open(formURL, "_blank");
}
</script>

</body>
</html>
